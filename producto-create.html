<!doctype html>
<html lang="en">

<head>
    <title>Crear Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos-footer.css">
        <script src="https://kit.fontawesome.com/e9aa5b2bf5.js" crossorigin="anonymous"></script>

    </head>

<body style="background-color: rgb(165, 146, 183);">
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: rgb(152, 173, 191);margin:10px auto ; width: 400px; padding: 20px;">
                <div class="needs-validation">
                <h1>Alta de Producto</h1>
                <div class="form-group row">
                    <div v-if="!this.nombre">*
                        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    </div>
                    <div v-if="this.nombre">
                        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" id="nombre" v-model="nombre" required class="form-control">
                    </div>

                </div>
                <div class="form-group row">
                    <div v-if="!this.precio">*
                        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                    </div>
                    <div v-if="this.precio">
                        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="number" name="precio" id="precio" v-model="precio" required class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div v-if="!this.stock">*
                        <label for="stock" class="col-sm-3 col-form-label">Stock</label>
                    </div>
                    <div v-if="this.stock">
                        <label for="stock" class="col-sm-3 col-form-label">Stock</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="number" name="stock" id="stock" v-model="stock" required class="form-control">
                    </div>
                </div>
            </div>
                <div class="form-group row">
                        <label for="stock" class="col-sm-3 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                        <input type="text" name="imagen" id="imagen" v-model="imagen" class="form-control">
                    </div>
                    <img width="100" :src="imagen" alt="">

                </div>

                <button type="button" class="btn btn-success" v-on:click="grabar();">Grabar</button>
                <section v-if="bol_created">
                    <div class="text-success">
                    <p>{{mensaje}} </p>
                </div>
                </section>
                <section v-if="error">
                    <div class="text-success">
                    <p class="text-danger">{{mensaje}} </p>
                    </div>
                </section>

            </form>

        </div>

    </main>
    <footer id="footer" class="pie-pagina">
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
